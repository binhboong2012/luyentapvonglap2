<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in sao</title>
</head>
<body>
<script>
  for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
      document.write('*');
    }
    document.write('<br/>');
  }

  document.write('<br>');

  for (let i = 1; i <= 5; i++) {
    for (let j = 5; j >= i; j--) {
      document.write('*');
    }
    document.write('<br/>');
  }

  document.write('<br>');

  for (let k = 1; k <= 5; k++) {
    for (let l = 0; l <= 4; l++) {
      if (l <= 4 - k) {
        document.write("&ensp;");
      } else {
        document.write("*");
      }
    }
    document.write("<br>");
  }

  document.write(("<br>"));

  for (let m = 1; m <= 5; m++) {
    for (let n = 4; n >= 0; n--) {
      if (n <= 5 - m) {
        document.write("*");
      } else {
        document.write("&ensp;");
      }
    }
    document.write('<br/>');
  }
</script>
</body>
</html>
