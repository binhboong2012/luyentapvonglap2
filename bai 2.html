<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua cua so nguyen duong</title>
</head>
<body>
<script>
    let giaiThua = +prompt('Nhập số giai thừa: !');
    let sum = 1;
    for (let i = 1; i <= giaiThua; i++) {
        sum *= i;
    }
    document.write(`Giai thừa của ${giaiThua}! bằng ${sum}`);
</script>
</body>
</html>
